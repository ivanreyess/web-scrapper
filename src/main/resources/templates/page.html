<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <br/>
    <br/>
    <div class="row">
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="pageUrl" placeholder="url" aria-describedby="urlHelp">
                <div id="urlHelp" class="form-text">Please enter a new url.</div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th> Name </th>
                <th> Total links </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${pages.empty}">
                <td colspan="2"> No Pages Available </td>
            </tr>
            <tr th:each="page : ${pages}">
                <td><span th:text="${page.name}"> Name </span></td>
                <td><span th:text="${page.numberOfLinks}"> Url </span></td>
                <td><a th:href="@{/ui/links/page/{id}(id = ${page.id})}" class="btn btn-primary"> view</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
</body>
</html>
