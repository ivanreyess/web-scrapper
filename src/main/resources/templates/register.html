<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
<div class="container text-center">
    <br/>
    <br/>
    <br/>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1>Register</h1>
            <form action="#" th:action="@{/ui/user}" th:object="${user}" method="post">
                <div class="mb-3" >
                    <input th:field="*{firstName}" type="text" placeholder="Enter your first name" class="form-control" name="firstName" id="firstName">
                </div>
                <div class="mb-3" >
                    <input th:field="*{lastName}" type="text" placeholder="Enter your last name" class="form-control" name="lastName" id="lastName">
                </div>
                <div class="mb-3" >
                    <input th:field="*{username}" type="text" placeholder="Enter your username" class="form-control" name="username" id="username">
                </div>
                <div class="mb-3">
                    <input th:field="*{password}" placeholder="Enter your password" type="password" class="form-control" name="password" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <br/>
            <br/>
        </div>

    </div>

</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
