<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="head">
    <meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title th:text="${title}">Title</title>
</head>


<div class="header" th:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: #1a577a;">
        <a class="navbar-brand" href="#">WebScrapper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/login"><span class="sr-only" sec:authorize="!isAuthenticated()">Login</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ui/pages"><span sec:authorize="isAuthenticated()">Pages</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
				<a  sec:authorize="isAuthenticated()" class="btn btn-danger" href="/logout"><span class="sr-only" >Logout</span></a>
			</form>
        </div>
    </nav>
    <p></p>
</div>


<div th:fragment="authorities_table">
    <table>
        <tr>
            <th>Id</th>
            <th>Authority</th>
        </tr>
        <tr th:each="authority : ${authorities}">
            <td th:text="${authority.id}"></td>
            <td th:text="${authority.authority}"></td>
        </tr>
    </table>
</div>

<div th:fragment="users_table">
    <table>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail address</th>
            <th>Account Non Expired</th>
            <th>Account Non Locked</th>
            <th>Credentials Non Expired</th>
            <th>Enabled</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.emailAddress}"></td>
            <td th:text="${user.accountNonExpired}"></td>
            <td th:text="${user.accountNonLocked}"></td>
            <td th:text="${user.credentialsNonExpired}"></td>
            <td th:text="${user.enabled}"></td>
        </tr>
    </table>
</div>
<div th:fragment="footer">
</div>
</html>
