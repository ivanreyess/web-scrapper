<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
	<div class="container text-center">
		<br/>
		<br/>
		<br/>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<h1>Login</h1>
				<p th:if="${loginError}" class="error">Wrong user or password</p>

<!--							<form th:action="@{/login}" method="post">-->
<!--								<label for="username">Username: </label><input type="text" id="username" name="username" autofocus="autofocus" /> <br />-->
<!--								<label for="password">Password: </label><input type="password" id="password" name="password" /> <br />-->
<!--								<input type="submit" value="Log in" />-->
<!--							</form>-->

				<form th:action="@{/login}" method="post">
					<div class="mb-3" >
<!--						<label for="username" class="form-label">Username:</label>-->
						<input type="text" placeholder="Enter your username" class="form-control" name="username" id="username">
					</div>
					<div class="mb-3">
<!--						<label for="password" class="form-label">Password:</label>-->
						<input placeholder="Enter your password" type="password" class="form-control" name="password" id="password">
					</div>
					<input type="submit" class="btn btn-primary" value="Log in"/>
				</form>
			</div>
		</div>
		
	</div>
	
	<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
