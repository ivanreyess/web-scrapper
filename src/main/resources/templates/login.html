<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
	<div class="container text-center">
		<br/>
		<br/>
		<br/>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<h1>Login</h1>
				<p th:if="${loginError}" class="error">Wrong user or password</p>


				<form th:action="@{/login}" method="post">
					<div class="mb-3" >
						<input type="text" placeholder="Enter your username" class="form-control" name="username" id="username">
					</div>
					<div class="mb-3">
						<input placeholder="Enter your password" type="password" class="form-control" name="password" id="password">
					</div>
					<input type="submit" class="btn btn-primary" value="Log in"/>
				</form>
				<br/>
				<br/>
				<a th:href="@{/ui/user}"> Not a user? Please register</a>
			</div>

		</div>
		
	</div>
	
	<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
